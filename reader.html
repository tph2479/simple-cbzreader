<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CBZ / Folder Viewer</title>
<script src="jszip.min.js"></script>
<style>
  body {
    margin: 0;
    background: #0d0d0d;
    color: #aaa;
    font-family: system-ui, sans-serif;
  }
  #toolbar {
    position: fixed;
    top: 10px; right: 10px;
    z-index: 20;
  }
  button {
    padding: 6px 12px;
    background: #222;
    color: #ddd;
    border: 1px solid #444;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 4px;
  }
  button:hover { background: #333; }
  #fileInput, #folderInput { display: none; }
  #dropzone {
    position: fixed; inset: 0;
    display: flex; align-items: center; justify-content: center;
    border: 2px dashed #444;
    color: #666; font-size: 20px;
    transition: background 0.2s, border-color 0.2s;
  }
  #dropzone.dragover {
    background: rgba(255,255,255,0.05);
    border-color: #888;
    color: #aaa;
  }
  #viewer { text-align: center; padding: 20px 0; }
  img {
    display: block; margin: 0 auto 20px;
    max-width: 100%; height: auto;
    box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    border-radius: 4px;
  }
</style>
</head>
<body>
<div id="toolbar">
  <button id="openCbz">Open CBZ</button>
  <input type="file" id="fileInput" accept=".cbz,.zip">
  <button id="openFolder">Open Folder</button>
  <input type="file" id="folderInput" webkitdirectory directory multiple>
</div>
<div id="dropzone">Drag & Drop .cbz file or Folder here</div>
<div id="viewer"></div>

<script>
async function loadCbz(file) {
  let data = await file.arrayBuffer();
  let zip = await JSZip.loadAsync(data);
  let entries = Object.keys(zip.files)
    .filter(n => /\.(jpe?g|png|gif|webp|avif)$/i.test(n))
    .sort(new Intl.Collator(undefined, {numeric:true}).compare);
  showImages(await Promise.all(entries.map(n => zip.files[n].async('blob'))));
}

async function loadFolder(fileList) {
  let files = Array.from(fileList)
    .filter(f => /\.(jpe?g|png|gif|webp|avif)$/i.test(f.name))
    .sort((a,b)=> new Intl.Collator(undefined,{numeric:true}).compare(a.name,b.name));
  showImages(files);
}

function showImages(fileOrBlobs) {
  let viewer = document.getElementById('viewer');
  viewer.innerHTML = '';
  document.getElementById('dropzone').style.display = 'none';
  for (let item of fileOrBlobs) {
    let blob = item instanceof Blob ? item : null;
    if (!blob && item instanceof File) blob = item;
    let url = URL.createObjectURL(blob);
    let img = document.createElement('img');
    img.src = url;
    viewer.appendChild(img);
  }
}

// toolbar
document.getElementById('openCbz').addEventListener('click', () => {
  document.getElementById('fileInput').click();
});
document.getElementById('fileInput').addEventListener('change', e => {
  if (e.target.files[0]) loadCbz(e.target.files[0]);
});

document.getElementById('openFolder').addEventListener('click', () => {
  document.getElementById('folderInput').click();
});
document.getElementById('folderInput').addEventListener('change', e => {
  if (e.target.files.length) loadFolder(e.target.files);
});

// drag & drop
const dropzone = document.getElementById('dropzone');
window.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
window.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
window.addEventListener('drop', e => {
  e.preventDefault(); dropzone.classList.remove('dragover');
  if (!e.dataTransfer.items) return;
  let item = e.dataTransfer.items[0];
  if (item.kind === 'file') {
    let entry = item.webkitGetAsEntry();
    if (entry && entry.isDirectory) {
      loadFolder(e.dataTransfer.files);
    } else {
      let file = e.dataTransfer.files[0];
      if (file.name.match(/\.(cbz|zip)$/i)) loadCbz(file);
      else loadFolder(e.dataTransfer.files);
    }
  }
});
</script>
</body>
</html>
